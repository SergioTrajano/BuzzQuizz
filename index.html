<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 6</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topo">
        BuzzQuizz
    </div>

    <div class="conteudo">
        <div class="criar-quizz">
          <div class="criar-quizz-texto">
            Você não criou nenhum quizz ainda :(
          </div>
          <div class="criar-quizz-botao">Criar Quizz</div>
        </div>
        <div class="lista-de-quizz">
          <div class="titulo-da-lista">
            Seus Quizzes
            <ion-icon name="add-circle"></ion-icon>
          </div>
  
          <div class="caixa-quizzes">
            
          </div>
        </div>
        <div class="lista-de-quizz">
          <div class="titulo-da-lista">Todos os quizzes</div>
          <div class="caixa-quizzes">
            
          </div>
        </div>
      </div>

    <div class="criacao-de-quizz">
        <div class="informacoes-basicas">
            <p>Comece pelo começo</p>
            <div class="dados-basicos">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
                <input type="text" placeholder="Quantidade de perguntas do quizz">
                <input type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <div class="prosseguir" onclick="prosseguir('nivel')">
                Prosseguir pra criar perguntas
            </div>
        </div>
        <div class="perguntas escondido">
            <p>Crie suas perguntas</p>
            <div class="dados-perguntas">
            </div>
            <div class="prosseguir" onclick="prosseguir('a')">
                Prosseguir pra criar níveis
            </div>
        </div>
        <div class="niveis escondido">
            <p>Agora, decida os níveis</p>
            <div class="dados-niveis">
            </div>
            <div class="prosseguir" onclick="prosseguir('a')">
                Finalizar Quizz
            </div>
        </div>
        <div class="finalizado escondido">
            <p>Seu quizz está pronto!</p>
            <img src="" alt="">
            <div class="prosseguir">
                Acessar Quizz
            </div>
            <div>
                Voltar pra home
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
